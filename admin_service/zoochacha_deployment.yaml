apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoochacha-admin-deployment
  namespace: zoochacha-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zoochacha-admin-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: zoochacha-admin-service
      annotations:
        kubernetes.io/change-cause: "Initial deployment"
    spec:
      initContainers:
      - name: zoochacha-db-init
        image: postgres:15-alpine
        command: ['sh', '-c', '
          for i in $(seq 1 30); do
            echo "Attempt $i: waiting for database..."
            if pg_isready -h $DB_HOST -p 5432 -t 3; then
              echo "Database is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Could not connect to database after 30 attempts"
          exit 1
        ']
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: zoochacha-admin-db-secret
              key: db_host
      containers:
      - name: zoochacha-admin-app
        image: ${DOCKER_REGISTRY}/zoochacha-admin:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        # 헬스 체크 엔드포인트 구현 후 아래 주석을 해제하세요
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: http
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: http
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zoochacha-admin-db-secret
              key: db_password
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: zoochacha-admin-db-secret
              key: db_user
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: zoochacha-admin-db-secret
              key: db_name
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: zoochacha-admin-db-secret
              key: db_host 